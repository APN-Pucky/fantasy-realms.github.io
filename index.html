<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fantasy Realms Companion App</title>
  <meta name="description" content="Fantasy Realms Companion App">
  <meta name="author" content="Jimmy Praet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/handlebars-v4.0.10.js"></script>
  <script src="js/deck.js"></script>
  <script src="js/hand.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <script id="cards-template" type="text/x-handlebars-template">
    {{#each suits}}
    <div class="card">
      <div class="card-header" role="tab" id="{{@key}}Header" data-toggle="collapse" data-parent="#cards" href="#{{@key}}" aria-expanded="false" aria-controls="{{@key}}">
        <a>{{@key}}</a>
      </div>
      <div id="{{@key}}" class="collapse" role="tabpanel" aria-labelledby="{{@key}}Header">
        <ul class="list-group">
          {{#each this}}
          <li class="list-group-item {{suit}}" onclick="addToHand({{id}})"><span class="badge badge-default">{{strength}}</span> {{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    {{/each}}
  </script>
  <script id="hand-template" type="text/x-handlebars-template">
    {{#each cardsInHand}}
    <li class="list-group-item {{card.suit}} {{#if blanked}}blanked{{/if}}" onclick="removeFromHand({{id}})">
      <span class="badge badge-default">{{card.strength}}</span> {{name}} {{#if blanked}}[BLANKED]{{/if}}
      {{#if card.action}}
      <button id="card-action-{{card.id}}" type="button" class="btn btn-sm btn-success float-right" disabled>Use</button>
      {{/if}}
      <span class="float-right points">{{points}}</span>
    </li>
    {{#if card.bonus}}
    <li class="list-group-item bonus {{#if blanked}}blanked{{/if}}">
      {{{card.bonus}}}
      {{#if bonus}}
      <span class="float-right bonus">+{{bonus}}</span>
      {{/if}}
    </li>
    {{/if}} {{#if card.penalty}}
    <li class="list-group-item penalty {{#if blanked}}blanked{{/if}}">
      {{{card.penalty}}}
      {{#if penalty}}
      <span class="float-right penalty">{{penalty}}</span>
      {{/if}}
    </li>
    {{/if}} {{/each}}
  </script>
  </div>
  <div id="header">
    <img src="img/fantasy-realms.jpg" style="height: 3em;"></img>
    <div id="version">unofficial companion app v0.1</div>
  </div>
  <div>
    <div id="left">
      <div id="cards" class="panel" role="tablist" aria-multiselectable="true"></div>
    </div>
    <div id="right">
      <div id="hand" class="card">
        <div class="card-header">
          Hand [<span id="cardCount">0</span>/<span id="cardLimit">7</span>]: <span id="points">0</span> points
          <div class="float-right">
            <button id="clear" type="button" class="btn btn-sm btn-danger" onclick="clearHand()">Clear</button>
          </div>
        </div>
        <ul id="cards-in-hand" class="list-group">
        </ul>
      </div>
    </div>
  </div>
</body>

<script>
  if ('serviceWorker' in navigator) {
    console.log('CLIENT: service worker registration in progress.');
    navigator.serviceWorker.register('service-worker.js').then(function() {
      console.log('CLIENT: service worker registration complete.');
    }, function() {
      console.log('CLIENT: service worker registration failure.');
    });
  } else {
    console.log('CLIENT: service worker is not supported.');
  }
</script>

</html>
