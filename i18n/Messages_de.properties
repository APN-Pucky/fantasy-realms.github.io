FR08.name=Große Flut
FR08.penalty=BLOCKIERT alle <span class="army">Armeen</span>, alle <span class="land">Länder</span>, außer <span class="land">Gebirge</span>, und alle <span class="flame">Flammen</span>, außer <span class="flame">Blitz</span>.
FR09.name=Insel
FR09.bonus=HEBT die Strafe einer beliebigen <span class="flood">Flut</span> oder <span class="flame">Flamme</span> AUF.
FR09.action=Wähle eine Flut oder Flamme aus deiner Hand.
FR10.name=Wasserwesen
